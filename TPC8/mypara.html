<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="w3.css">
    <script src="script.js"></script>
      </head>
      <body>
        <div class="w3-container w3-indigo w3-padding-16 w3-center">

          <ul id="paras"></ul>
        </div>
